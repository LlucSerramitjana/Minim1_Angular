<div class="container mt-3">
    <div class="class row">
        <div class="col-lg-10 offset-lg-1">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"> {{ title | uppercase }} </span>
                    <form class="mt-3" [formGroup]="discountForm" (ngSubmit)="addDiscount()">
                        <div formGroupName="listDiscounts">
                            <div class="mb-3">
                                <input type="text" formControlName="nameRestaurant" 
                                    class="form-control form-control-lg" placeholder="Restaurant Name">
                                <div class="text-danger"
                                    *ngIf="discountForm.get('nameRestaurant')?.hasError('required') && discountForm.get('nameRestaurant')?.touched">
                                    <span>El nom del restaurant és obligatori</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" formControlName="amount"
                                    class="form-control form-control-lg" placeholder="Discount">
                                <div class="text-danger"
                                    *ngIf="discountForm.get('amount')?.hasError('required') && discountForm.get('amount')?.touched">
                                    <span>La relevance és obligatoria</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" formControlName="expirationDate"
                                    class="form-control form-control-lg" placeholder="Expiration Date">
                                <div class="text-danger"
                                    *ngIf="discountForm.get('expirationDate')?.hasError('required') && discountForm.get('expirationDate')?.touched">
                                    <span>La relevance és obligatoria</span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button [routerLink]='["/list-customers", this._id]' class="btn btn-secondary btn-lg float-start"> BACK </button>
                            <button *ngIf="this.nameDisc !== null && this.amountDisc !== null" (click)="deleteDiscount()" [routerLink]='["/list-customers", this._id]' class="btn btn-danger btn-lg float-mid"> DELETE </button>
                            <button type="submit" [disabled]="discountForm.invalid" class="btn btn-success btn-lg float-end"> CONFIRM </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
