<div class="container mt-3">
    <div class="class row">
        <div class="col-lg-10 offset-lg-1">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"> {{ title | uppercase }} </span>
                    <form class="mt-3" [formGroup]="reservationForm" (ngSubmit)="addReservation()">
                        <div *ngIf="this.restaurants == null" class="mb-3">
                            <input type="text" formControlName="restaurantName" 
                                class="form-control form-control-lg" placeholder="Restaurant Name">
                            <!-- AIXÒ NO EM FUNCIONA????? -->
                            <div class="text-danger"
                                *ngIf="reservationForm.get('restaurantName')?.hasError('required') && reservationForm.get('restaurantName')?.touched">
                                <span>El nom del restaurant és obligatori</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="dateReservation"
                                class="form-control form-control-lg" placeholder="Reservation Date">
                            <div class="text-danger"
                                *ngIf="reservationForm.get('dateReservation')?.hasError('required') && reservationForm.get('dateReservation')?.touched">
                                <span>La relevance és obligatoria</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="timeReservation"
                                class="form-control form-control-lg" placeholder="Reservation Time">
                            <div class="text-danger"
                                *ngIf="reservationForm.get('timeReservation')?.hasError('required') && reservationForm.get('timeReservation')?.touched">
                                <span>La relevance és obligatoria</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button [routerLink]='["/list-customers", this._id]' class="btn btn-secondary btn-lg float-start"> BACK </button>
                            <button *ngIf="this._idreserv !== null" (click)="deleteReservation()" [routerLink]='["/list-customers", this._id]' class="btn btn-danger btn-lg float-mid"> DELETE </button>
                            <button type="submit" [disabled]="reservationForm.invalid" class="btn btn-success btn-lg float-end"> CONFIRM </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
