<div class="container mt-3">
    <div class="class row">
        <div class="col-lg-10 offset-lg-1">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"> {{ title | uppercase }} </span>
                    <form class="mt-3" [formGroup]="restForm" (ngSubmit)="addTaste()">
                        <div formGroupName="listTags">
                            <div class="mb-3">
                                <!-- AIXÒ PER A PODER FER UNA SELECCIÓ MÚLTIPLE QUAN ES TINGUIN TOTS ELS TASTES -->
                                <!-- <select multiple formControlName="cityName">
                                    <option value="">Choose your city</option>
                                    <option *ngFor="let city of City" [ngValue]="city" (change)="changeCity($event)">city
                                    </option>
                                 </select> -->
                                <input type="text" formControlName="tagName" 
                                    class="form-control form-control-lg" placeholder="Taste Name">
                                <!-- AIXÒ NO EM FUNCIONA????? -->
                                <div class="text-danger"
                                    *ngIf="!restForm.controls['tagName']?.hasError('required') && restForm.get('tagName')?.touched">
                                    <span>El nom del taste és obligatori</span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button [routerLink]='["/list-restaurants", this._id]' class="btn btn-secondary btn-lg float-start"> BACK </button>
                            <button *ngIf="this.nameTaste !== null" (click)="deleteTaste()" [routerLink]='["/list-restaurants", this._id]' class="btn btn-danger btn-lg float-mid"> DELETE </button>
                            <button type="submit" [disabled]="restForm.invalid" class="btn btn-success btn-lg float-end"> CONFIRM </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
